server:
  port: 9999

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:pig-register}:${NACOS_PORT:8848}
        namespace: data-middle-platform
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: data-middle-platform
  profiles:
    active: @profiles.active@

sso:
  enable: ${SSO-ENABLE:false}
  type: 2
  apps:
    - 数据采集平台|REPORT｜DQ
  ssoHost: ${SS0-HOST:http://hxdmc.wchscu.cn/klsso}/cws/
  serverUrl: ${SS0-HOST:http://hxdmc.wchscu.cn/klsso}?AppName=
  verifyUrl: ${SS0-HOST:http://hxdmc.wchscu.cn/klsso}/Home/Verify?AppName=
  logoutUrl: ${SS0-HOST:http://hxdmc.wchscu.cn/klsso}/Home/Logout?AppName=
  userServiceUrl: ${SS0-HOST:http://hxdmc.wchscu.cn/klsso}/cws/UserWebService.asmx
  getUserInfo: ${SS0-HOST:http://hxdmc.wchscu.cn/klsso}/sso/api/SSOService/GetUser
  oauthTokenUrl: http://pig-auth:3000/token/innerLogin

